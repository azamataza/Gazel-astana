<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Грузоперевозки Астана</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(135deg, #e0e6f2, #ffffff);
      color: #2a2a2a;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background-color: #1f3a93;
      color: #fff;
      padding: 1.8rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.15);
    }
    header h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
    }
    header p {
      font-weight: 500;
      font-size: 1.1rem;
      opacity: 0.85;
      margin-top: 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      background: #fff;
      border-radius: 12px;
      padding: 1.8rem 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.05);
    }
    h2 {
      font-weight: 600;
      font-size: 1.7rem;
      margin-bottom: 1.3rem;
      border-bottom: 3px solid #1f3a93;
      padding-bottom: 0.3rem;
      letter-spacing: 0.03em;
      color: #1f3a93;
    }
    /* Услуги */
    .service-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.1rem;
      gap: 1rem;
      font-size: 1.1rem;
      color: #3c3c3c;
    }
    .service-item svg {
      flex-shrink: 0;
      width: 36px;
      height: 36px;
      fill: #1f3a93;
    }
    /* Таблица */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.8rem;
      table-layout: fixed;
    }
    th, td {
      padding: 14px 16px;
      border: 1px solid #cbd2db;
      text-align: left;
      font-weight: 500;
      color: #2a2a2a;
      white-space: nowrap;
    }
    th {
      background-color: #1f3a93;
      color: #fff;
      font-weight: 600;
    }
    tbody tr:hover {
      background-color: #f0f4ff;
    }
    /* Обеспечить горизонтальный скролл на мобилках */
    .table-wrapper {
      overflow-x: auto;
      margin-top: 1rem;
    }

    /* Кнопки звонка, WhatsApp, отзывы */
    .floating-btns {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 10000;
    }
    .floating-btn {
      background-color: #1f3a93;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      box-shadow: 0 3px 8px rgba(31, 58, 147, 0.4);
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      text-decoration: none;
    }
    .floating-btn:hover {
      background-color: #1450b2;
    }
    .floating-btn.whatsapp {
      background-color: #25D366;
    }
    .floating-btn.whatsapp:hover {
      background-color: #1da851;
    }
    /* Иконки SVG стили */
    .icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    /* Панель отзывов */
    .reviews-panel {
      position: fixed;
      right: -320px;
      top: 0;
      width: 300px;
      height: 100vh;
      background-color: #fff;
      box-shadow: -5px 0 15px rgb(0 0 0 / 0.15);
      padding: 1.4rem 1.6rem 1.6rem;
      transition: right 0.4s ease;
      overflow-y: auto;
      z-index: 9999;
      border-radius: 8px 0 0 8px;
    }
    .reviews-panel.open {
      right: 0;
    }
    .close-reviews {
      position: absolute;
      right: 12px;
      top: 12px;
      background: none;
      border: none;
      font-size: 24px;
      font-weight: 700;
      cursor: pointer;
      color: #1f3a93;
      padding: 0;
      line-height: 1;
    }
    .reviews-panel h3 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #1f3a93;
    }
    .review {
      border-bottom: 1px solid #cbd2db;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #444;
    }
    .review:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .review strong {
      display: block;
      margin-bottom: 0.3rem;
      color: #1f3a93;
      font-weight: 600;
    }

    /* Блок графика работы и тезисов */
    .info-blocks {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    .info-block {
      background: #f9fbff;
      border-radius: 10px;
      box-shadow: 0 3px 7px rgb(31 58 147 / 0.1);
      padding: 1.6rem 1.8rem;
      flex: 1 1 280px;
      color: #2a2a2a;
    }
    .info-block h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #1f3a93;
      font-weight: 700;
      font-size: 1.3rem;
    }
    .work-schedule p {
      font-size: 1.05rem;
      margin: 0.3rem 0;
    }
    .theses-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .theses-list li {
      margin-bottom: 0.8rem;
      font-weight: 500;
      position: relative;
      padding-left: 20px;
      color: #3a3a3a;
    }
    .theses-list li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #1f3a93;
      font-weight: 700;
    }

    /* Футер */
    footer {
      text-align: center;
      padding: 1.3rem 1rem;
      color: #666;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      background: #f7f9fc;
      letter-spacing: 0.02em;
    }

    /* Отступы между текстами для всего сайта */
    p, li, td, th, span {
      margin-bottom: 0.5rem;
    }

      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
      .service-item {
        font-size: 1rem;
      }

        flex-direction: column;
